<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d32f2f;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1259a7;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centro Tecnológico Comendador</h1>
        <h2>Consulta de Certificados</h2>
        <input type="text" id="cedula" placeholder="Ingrese su cédula" oninput="formatearCedula()">
        <button onclick="buscarCertificado()">Buscar</button>
        <div class="result" id="resultado"></div>
    </div>
    <script>
        function formatearCedula() {
            let input = document.getElementById("cedula");
            input.value = input.value.replace(/[^0-9]/g, "");
        }

        function buscarCertificado() {
            let cedula = document.getElementById("cedula").value;
            if (cedula.length === 0) {
                document.getElementById("resultado").innerHTML = "Por favor, ingrese un número de cédula válido.";
                return;
            }

            fetch('/buscar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cedula: cedula })
            })
            .then(response => response.json())
            .then(data => {
                if (data.encontrado) {
                    document.getElementById("resultado").innerHTML = `
                        <p>Nombre: ${data.nombre} ${data.apellido}</p>
                        <p>Curso: ${data.curso}</p>
                    `;
                } else {
                    document.getElementById("resultado").innerHTML = "No se encontró información para esta cédula.";
                }
            });
        }
    </script>
</body>
</html>
