<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados</title>
    <style>
        /* ... (tu CSS) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Centro Tecnológico Comendador</h1>
        <h2>Consulta de Certificados</h2>
        <input type="text" id="cedula" placeholder="Ingrese su cédula" onfocus="mostrarInstruccion()" oninput="formatearCedula()">
        <button onclick="buscarCertificado()">Buscar</button>
        <div class="result" id="resultado"></div>
    </div>
    <script>
        function mostrarInstruccion() {
            document.getElementById("cedula").placeholder = "Ingrese su cédula (000-0000000-0 o 00000000000)";
        }

        function formatearCedula() {
            let input = document.getElementById("cedula");
            input.value = input.value.replace(/[^0-9]/g, "");
        }

        // Datos del Excel incrustados en JavaScript (¡NO es ideal para grandes conjuntos de datos!)
        let datosExcel = [
            { cedula: "12345678901", nombre: "Juan", apellido: "Pérez", curso: "Curso de Redes" },
            { cedula: "98765432109", nombre: "María", apellido: "Gómez", curso: "Curso de Electrónica" },
            // Agrega aquí más datos de tu Excel
        ];

        function buscarCertificado() {
            let cedula = document.getElementById("cedula").value;
            if (cedula.length === 0) {
                document.getElementById("resultado").innerHTML = "Por favor, ingrese un número de cédula válido.";
                return;
            }

            let resultado = datosExcel.find(item => item.cedula === cedula);

            if (resultado) {
                document.getElementById("resultado").innerHTML = `
                    <p>Nombre: ${resultado.nombre} ${resultado.apellido}</p>
                    <p>Curso: ${resultado.curso}</p>
                `;
            } else {
                document.getElementById("resultado").innerHTML = "No se encontró información para esta cédula.";
            }
        }
    </script>
</body>
</html>
