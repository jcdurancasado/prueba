<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto y Sobre mí</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            background-image: url('images/futuristica.jpg'); /* Imagen como fondo */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #0b3954;
            margin-bottom: 10px;
        }
        p {
            color: #4a4a4a;
            font-size: 16px;
        }
        img {
            border-radius: 50%;
            border: 2px solid #0b3954;
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        /* Botón "Atrás" estilo flecha */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #0b3954; /* Azul oscuro */
            border: none;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button::before {
            content: '';
            display: block;
            width: 0; 
            height: 0; 
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 16px solid white; /* Color de la flecha */
        }
    </style>
</head>
<body>
    <!-- Botón "Atrás" -->
    <button class="back-button" onclick="goBack()"></button>
    <script>
        // Función para regresar a la página principal
        function goBack() {
            window.location.href = 'index.html'; // Cambia 'index.html' si tu página principal tiene otro nombre
        }
    </script>
    <div class="container">
        <div class="photo">
            <img src="images/tu-imagen.png" alt="Foto">
        </div>
        <h1>Julio C. Durán Casado</h1>
        <p>"La sociedad es un sistema, y todo sistema puede ser corrompido."</p>

        <h2>Sobre mí</h2>
        <p>Profesional apasionado por el diseño, implementación y seguridad de sistemas de redes...</p>
    </div>
</body>
</html>
